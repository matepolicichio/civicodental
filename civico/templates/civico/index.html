<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Civico Dental Care Mexicali</title>
</head>

<body>
    <header class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <i class="bi bi-brightness-alt-high"></i>
            <a class="navbar-brand" href="#">Civico Dental Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Servicios</a>
                    <a class="nav-link" href="#">Promociones</a>
                    <a class="nav-link" href="#">Nosotros</a>
                    <a class="nav-link disabled">Contacto</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h1>Civico Dental Care Mexicali</h1>
            <h2>Clinica Odontologica Centro Civico</h2>
            <img src="foto.jpg" alt="Foto de portada">
        </section>

        <section>
            <h2>Formulario</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" rows="4" required></textarea>

                <input type="submit" value="Obtener presupuesto">
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 Nombre de tu empresa. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
