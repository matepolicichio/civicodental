{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}

{% block body_class %}
class="blog-page" data-bs-spy="scroll" data-bs-target="#navmenu"
{% endblock %}

{% block blog_content %}

<main id="main">

    <!-- Blog Page Title & Breadcrumbs -->
    <div data-aos="fade" class="page-title">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-start text-start">
                    <div class="col-lg-8">
                        <h1>Login...</h1>
                        <p class="mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End Page Title -->

    <section class="">
        <div class='container'>

            <div class="row">
                <div class="col-lg-8">

                    <form method="POST">
                        {% csrf_token %}
                        <!-- {{ form.as_p }} -->
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form>

                    <br>
                    <p>No estas registrado ? Regístrate <a href="{% url 'members:register' %}">aquí</a></p>

                </div>
            </div>

        </div>

    </section>
</main>

{% endblock %}
